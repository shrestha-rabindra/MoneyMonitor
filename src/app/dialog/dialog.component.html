<div class="modal-header">
    <h3>{{ title }}</h3>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">{{ message }}</div>
<div class="modal-footer">
    <button (click)="decline()" class="btn btn-danger" *ngIf="showDeclineButton">{{ btnDeclineText }}</button>
    <button (click)="accept()" class="btn btn-primary">{{ btnAcceptText }}</button>
</div>
