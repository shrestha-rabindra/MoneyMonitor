
<h2 mat-dialog-title>{{title}}</h2>
<div mat-dialog-content>{{message}}</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close *ngIf="showDeclineButton">{{btnDeclineText}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{btnAcceptText}}</button>
</div>
