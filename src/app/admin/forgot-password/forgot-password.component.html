<div class="d-flex h-100 justify-content-center">
  <div class="d-flex flex-column w-25 justify-content-center align-items-center">
    
      <h3>Reset Password</h3>

      <p class="text-center">Please enter your email address to request a password reset.</p>

      <div class="form-group w-100">
        <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
      </div>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="form-group w-75">
        <input type="submit" class="btn btn-primary btn-block" value="Reset Password" (click)="authService.submitForgotPassword(passwordResetEmail.value)">
      </div>
   
    <div>
      <span>Go back to ? <a class="redirect" routerLink="/login">Log In</a></span>
    </div>


  </div>
</div>
