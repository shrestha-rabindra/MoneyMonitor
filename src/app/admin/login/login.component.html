   
   <div class="d-flex h-100 justify-content-center">
     <div class="d-flex flex-column w-25 justify-content-center align-items-center">
        <h3>Sign In</h3>
        <div class="from-group mb-3 w-100">
          <input type="text" class="form-control" placeholder="Username" #userName required>
        </div>

        <div class="form-group w-100">
          <input type="password" class="form-control" placeholder="Password" #userPassword required>
        </div>

       
        <div class="form-group w-100">
          <input type="button" class="btn btn-primary btn-block" value="Sign In" (click)="authService.loginWithEmail(userName.value, userPassword.value)">
        </div>
        

        <div class="d-flex align-items-center">
        <div class="form-group">
            <button type="button" class="btn" (click)="authService.facebookAuth()">
              <img class="img-fluid" src="./assets/images/img_facebook_login.png">
            </button>
          </div>

          <!-- Continue with Google -->
        <div class="form-group">
          <button type="button" class="btn" (click)="authService.googleAuth()">
            <img class="img-fluid" src="./assets/images/img_google_login.png">
          </button>
        </div>
      </div>

        <div class="form-group text-sm-center">
           <span><a routerLink="/forgot-password">Forgot Password?  </a>
           <a routerLink="/register">Sign up</a></span>
         </div>

     </div>
   </div>
